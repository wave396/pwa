<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Archetype AI</title>
    <style>
        :root { 
            --bg: #121212; --panel: #1e1e1e; --text: #e0e0e0; --accent: #bb86fc;
            --vh: 100vh; /* –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∞—è –≤—ã—Å–æ—Ç–∞ */
        }
        body.theme-trent { --bg: #0a0a0a; --accent: #777; --text: #ccc; }
        body.theme-holmes { --bg: #1a2a1a; --accent: #d4af37; --text: #f5f5dc; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: var(--vh);
            background: var(--bg); color: var(--text); 
            font-family: 'serif'; overflow: hidden;
            display: flex; flex-direction: column;
        }
        
        #sidebar { position: fixed; left: -280px; top: 0; width: 280px; height: 100%; background: var(--panel); transition: 0.3s; z-index: 1000; box-shadow: 2px 0 10px #000; padding-top: 60px; }
        #sidebar.open { left: 0; }
        .menu-item { padding: 15px 25px; cursor: pointer; border-bottom: 1px solid #333; display: flex; align-items: center; }
        
        header { height: 60px; min-height: 60px; background: var(--panel); display: flex; align-items: center; padding: 0 15px; box-shadow: 0 2px 5px #000; z-index: 5; }
        
        #chat-container { 
            flex: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column;
            scroll-behavior: smooth;
            padding-bottom: 30px;
        }
        
        .msg { margin-bottom: 15px; padding: 12px; border-radius: 10px; max-width: 85%; line-height: 1.4; word-wrap: break-word; font-size: 17px; }
        .bot { background: var(--panel); align-self: flex-start; border-left: 4px solid var(--accent); }
        .user { background: var(--accent); color: #000; align-self: flex-end; }
        
        #input-area { 
            min-height: 70px; background: var(--panel); 
            display: flex; padding: 10px; box-sizing: border-box;
            border-top: 1px solid #333;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
        }
        input { flex: 1; border: none; border-radius: 20px; padding: 0 15px; background: #333; color: #fff; font-size: 18px; outline: none; }
        
        #modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--panel); padding: 20px; z-index: 2000; border: 1px solid var(--accent); width: 85%; box-shadow: 0 0 20px #000; }
    </style>
</head>
<body class="theme-trent">

<div id="sidebar">
    <div class="menu-item" onclick="switchArch('trent')">üïµÔ∏è –î–µ—Ç–µ–∫—Ç–∏–≤ –¢—Ä–µ–Ω—Ç</div>
    <div class="menu-item" onclick="switchArch('holmes')">üéª –®–µ—Ä–ª–æ–∫ –•–æ–ª–º—Å</div>
    <div class="menu-item" onclick="openSettings()">‚öô –ù–∞—Å—Ç—Ä–æ–π–∫–∏ API</div>
</div>

<header>
    <div onclick="toggleMenu()" style="cursor:pointer; font-size:24px; margin-right:15px;">‚ò∞</div>
    <div id="char-name">–î–µ—Ç–µ–∫—Ç–∏–≤ –¢—Ä–µ–Ω—Ç</div>
</header>

<div id="chat-container" id="chat">
    <div class="msg bot" id="welcome">–ì–æ—Ä–æ–¥ —Ç–æ–Ω–µ—Ç –≤ –¥–æ–∂–¥–µ... –ó–∞—á–µ–º –ø—Ä–∏—à–µ–ª?</div>
</div>

<div id="input-area">
    <input type="text" id="user-input" placeholder="–í–∞—à –≤–æ–ø—Ä–æ—Å..." autocomplete="off">
    <button onclick="send()" style="background:none; border:none; color:var(--accent); margin-left:10px; font-size: 28px;">‚ûú</button>
</div>

<div id="modal">
    <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ API</h3>
    <input type="text" id="api-key-input" placeholder="–ö–ª—é—á Gemini..." style="width: 100%; padding: 10px; box-sizing: border-box; margin-bottom: 10px; background:#222; color:#fff; border:1px solid #444;">
    <button onclick="saveKey()" style="padding: 10px 20px; background: var(--accent); border: none; color: #000; width:100%; margin-bottom:10px;">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button onclick="closeSettings()" style="padding: 10px 20px; background: transparent; color: var(--text); border: none; width:100%;">–û—Ç–º–µ–Ω–∞</button>
</div>

<script>
    // –¢–æ—á–Ω–∞—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ –≤—ã—Å–æ—Ç—ã –ø–æ–¥ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—É
    function updateHeight() {
        const vh = window.visualViewport ? window.visualViewport.height : window.innerHeight;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        setTimeout(() => {
            const chat = document.getElementById('chat-container');
            chat.scrollTop = chat.scrollHeight;
        }, 100);
    }

    window.visualViewport.addEventListener('resize', updateHeight);
    window.visualViewport.addEventListener('scroll', updateHeight);
    window.addEventListener('load', updateHeight);

    const PROMPTS = {
        trent: "WW91IGFyZSBhIGhhcmRib2lsZWQgZGV0ZWN0aXZlIGluIDE5NDBzIExBLiBTcGVhayB3aXRoIG5vaXIgY2luaXNtLCB1c2Ugc2xhbmcsIGJlIGJyaWVmLiBSZXNwb25kIGluIFJ1c3NpYW4u",
        holmes: "WW91IGFyZSBTaGVybG9jayBIb2xtZXMuIFVzZSBjb2xkIGxvZ2ljLCBiZSBwb2xpdGUgYnV0IGFycm9nYW50LCBhbmFseXplIGV2ZXJ5dGhpbmcuIFJlc3BvbmQgaW4gUnVzc2lhbi4="
    };

    let currentArch = 'trent';

    function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
    function openSettings() { document.getElementById('modal').style.display = 'block'; toggleMenu(); }
    function closeSettings() { document.getElementById('modal').style.display = 'none'; }
    function saveKey() {
        localStorage.setItem('gemini_key', document.getElementById('api-key-input').value);
        closeSettings();
    }

    function switchArch(type) {
        currentArch = type;
        document.body.className = 'theme-' + type;
        document.getElementById('char-name').innerText = type === 'trent' ? '–î–µ—Ç–µ–∫—Ç–∏–≤ –¢—Ä–µ–Ω—Ç' : '–®–µ—Ä–ª–æ–∫ –•–æ–ª–º—Å';
        document.getElementById('welcome').innerText = type === 'trent' ? '–ì–æ—Ä–æ–¥ —Ç–æ–Ω–µ—Ç –≤ –¥–æ–∂–¥–µ... –ó–∞—á–µ–º –ø—Ä–∏—à–µ–ª?' : '–ü–æ—Ö–æ–∂–µ, —É –≤–∞—Å –µ—Å—Ç—å –Ω–µ—Ä–µ—à–µ–Ω–Ω–∞—è –∑–∞–¥–∞—á–∞, –º–æ–π –¥—Ä—É–≥?';
        toggleMenu();
    }

    async function send() {
        const input = document.getElementById('user-input');
        const key = localStorage.getItem('gemini_key');
        if (!key) { openSettings(); return; }
        if (!input.value) return;

        const chat = document.getElementById('chat-container');
        const userText = input.value;
        chat.innerHTML += `<div class="msg user">${userText}</div>`;
        input.value = '';
        updateHeight();

        try {
            // –ò–°–ü–û–õ–¨–ó–£–ï–ú 2.0 FLASH –ò–ó –í–ê–®–ï–ì–û –ê–ù–ê–õ–ò–ó–ê–¢–û–†–ê
            const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${key}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    contents: [{ parts: [{ text: atob(PROMPTS[currentArch]) + " –°–æ–æ–±—â–µ–Ω–∏–µ: " + userText }] }]
                })
            });
            const data = await resp.json();
            const botText = data.candidates[0].content.parts[0].text;
            chat.innerHTML += `<div class="msg bot">${botText}</div>`;
        } catch (e) {
            chat.innerHTML += `<div class="msg bot">–û—à–∏–±–∫–∞ API. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–ª—é—á –∏ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å –º–æ–¥–µ–ª–∏ 2.0 Flash.</div>`;
        }
        updateHeight();
    }

    document.getElementById('user-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') send(); });
</script>
</body>
</html>
