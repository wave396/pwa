<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Archetype AI</title>
    <style>
        :root { --bg: #121212; --panel: #1e1e1e; --text: #e0e0e0; --accent: #bb86fc; }
        body.theme-trent { --bg: #0a0a0a; --accent: #777; --text: #ccc; }
        body.theme-holmes { --bg: #1a2a1a; --accent: #d4af37; --text: #f5f5dc; }
        
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: var(--text); font-family: 'serif'; overflow: hidden; }
        
        /* Sidebar */
        #sidebar { position: fixed; left: -280px; top: 0; width: 280px; height: 100%; background: var(--panel); transition: 0.3s; z-index: 1000; box-shadow: 2px 0 10px #000; padding-top: 60px; }
        #sidebar.open { left: 0; }
        .menu-item { padding: 15px 25px; cursor: pointer; border-bottom: 1px solid #333; display: flex; align-items: center; }
        
        header { height: 60px; background: var(--panel); display: flex; align-items: center; padding: 0 15px; box-shadow: 0 2px 5px #000; }
        #chat-container { height: calc(100% - 130px); overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        
        .msg { margin-bottom: 15px; padding: 12px; border-radius: 10px; max-width: 85%; line-height: 1.4; }
        .bot { background: var(--panel); align-self: flex-start; border-left: 4px solid var(--accent); }
        .user { background: var(--accent); color: #000; align-self: flex-end; }
        
        #input-area { height: 70px; background: var(--panel); display: flex; padding: 10px; box-sizing: border-box; }
        input { flex: 1; border: none; border-radius: 20px; padding: 0 15px; background: #333; color: #fff; }
        
        /* Modal for Settings */
        #modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--panel); padding: 20px; z-index: 2000; border: 1px solid var(--accent); width: 80%; }
    </style>
</head>
<body class="theme-trent">

<div id="sidebar">
    <div class="menu-item" onclick="switchArch('trent')">üïµÔ∏è –î–µ—Ç–µ–∫—Ç–∏–≤ –¢—Ä–µ–Ω—Ç</div>
    <div class="menu-item" onclick="switchArch('holmes')">üéª –®–µ—Ä–ª–æ–∫ –•–æ–ª–º—Å</div>
    <div class="menu-item" onclick="openSettings()">‚öô –ù–∞—Å—Ç—Ä–æ–π–∫–∏ API</div>
</div>

<header>
    <div onclick="toggleMenu()" style="cursor:pointer; font-size:24px; margin-right:15px;">‚ò∞</div>
    <div id="char-name">–î–µ—Ç–µ–∫—Ç–∏–≤ –¢—Ä–µ–Ω—Ç</div>
</header>

<div id="chat-container">
    <div class="msg bot" id="welcome">–ì–æ—Ä–æ–¥ —Ç–æ–Ω–µ—Ç –≤ –¥–æ–∂–¥–µ... –ó–∞—á–µ–º –ø—Ä–∏—à–µ–ª?</div>
</div>

<div id="input-area">
    <input type="text" id="user-input" placeholder="–í–∞—à –≤–æ–ø—Ä–æ—Å...">
    <button onclick="send()" style="background:none; border:none; color:var(--accent); margin-left:10px;">‚ûú</button>
</div>

<div id="modal">
    <h3>–í–≤–µ–¥–∏—Ç–µ Gemini API Key</h3>
    <input type="text" id="api-key-input" style="width: 100%; margin-bottom: 10px;">
    <button onclick="saveKey()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button onclick="closeSettings()">–ó–∞–∫—Ä—ã—Ç—å</button>
</div>

<script>
    // –õ–µ–≥–∫–∞—è –∑–∞—â–∏—Ç–∞ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–π (Base64)
    const PROMPTS = {
        trent: "WW91IGFyZSBhIGhhcmRib2lsZWQgZGV0ZWN0aXZlIGluIDE5NDBzIExBLiBTcGVhayB3aXRoIG5vaXIgY2luaXNtLCB1c2Ugc2xhbmcsIGJlIGJyaWVmLg==",
        holmes: "WW91IGFyZSBTaGVybG9jayBIb2xtZXMuIFVzZSBjb2xkIGxvZ2ljLCBiZSBwb2xpdGUgYnV0IGFycm9nYW50LCBhbmFseXplIGV2ZXJ5dGhpbmcu"
    };

    let currentArch = 'trent';

    function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
    function openSettings() { document.getElementById('modal').style.display = 'block'; toggleMenu(); }
    function closeSettings() { document.getElementById('modal').style.display = 'none'; }
    function saveKey() {
        localStorage.setItem('gemini_key', document.getElementById('api-key-input').value);
        closeSettings();
    }

    function switchArch(type) {
        currentArch = type;
        document.body.className = 'theme-' + type;
        document.getElementById('char-name').innerText = type === 'trent' ? '–î–µ—Ç–µ–∫—Ç–∏–≤ –¢—Ä–µ–Ω—Ç' : '–®–µ—Ä–ª–æ–∫ –•–æ–ª–º—Å';
        toggleMenu();
    }

    async function send() {
        const input = document.getElementById('user-input');
        const key = localStorage.getItem('gemini_key');
        if (!key) return alert('–í–≤–µ–¥–∏—Ç–µ API –∫–ª—é—á –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö!');
        if (!input.value) return;

        const chat = document.getElementById('chat-container');
        chat.innerHTML += `<div class="msg user">${input.value}</div>`;
        const userText = input.value;
        input.value = '';

        try {
            const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    contents: [{ parts: [{ text: atob(PROMPTS[currentArch]) + " User says: " + userText }] }]
                })
            });
            const data = await resp.json();
            const botText = data.candidates[0].content.parts[0].text;
            chat.innerHTML += `<div class="msg bot">${botText}</div>`;
        } catch (e) {
            chat.innerHTML += `<div class="msg bot">–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏... –ü—Ä–æ–≤–µ—Ä—å –∫–ª—é—á.</div>`;
        }
        chat.scrollTop = chat.scrollHeight;
    }
</script>
</body>
</html>
