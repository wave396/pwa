<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archetype AI</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; height: 100vh; }
        .char-selector { display: flex; justify-content: space-around; padding: 10px; background: #222; border-bottom: 2px solid #ff4d4d; }
        .char-btn { background: #333; color: #888; border: none; padding: 8px 15px; border-radius: 15px; cursor: pointer; font-size: 14px; }
        .char-btn.active { background: #ff4d4d; color: white; font-weight: bold; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .msg { margin: 5px 0; padding: 12px; border-radius: 15px; max-width: 85%; font-size: 16px; line-height: 1.4; }
        .user { background: #2196F3; align-self: flex-end; }
        .bot { background: #2a2a2a; align-self: flex-start; border-left: 3px solid #ff4d4d; }
        .input-area { display: flex; gap: 8px; padding: 10px; background: #1a1a1a; }
        input { flex: 1; padding: 12px; background: #000; color: white; border: 1px solid #444; border-radius: 20px; outline: none; }
        button#send-btn { padding: 10px 20px; background: #ff4d4d; color: white; border: none; border-radius: 20px; }
    </style>
</head>
<body>

<div class="char-selector">
    <button class="char-btn active" onclick="selectChar('dracula', this)">Дракула</button>
    <button class="char-btn" onclick="selectChar('trent', this)">Трент</button>
    <button class="char-btn" onclick="selectChar('marie', this)">Мари</button>
</div>

<div id="chat">
    <div class="msg bot" id="welcome-msg">Приветствую. Я граф Дракула. О чем пожелаете поговорить?</div>
</div>

<div class="input-area">
    <input type="text" id="msgInput" placeholder="Введите сообщение...">
    <button id="send-btn" onclick="send()">→</button>
</div>

<script>
    const URL = "https://logic-q6qn.onrender.com/chat";
    let currentChar = 'dracula';

    function selectChar(id, btn) {
        currentChar = id;
        document.querySelectorAll('.char-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        const welcome = {
            'dracula': "Приветствую. Я граф Дракула.",
            'trent': "Трент на связи. Что у тебя?",
            'marie': "Вижу твое будущее... Я Мари. Спрашивай."
        };
        document.getElementById('welcome-msg').innerText = welcome[id];
    }

    async function send() {
        const input = document.getElementById('msgInput');
        const chat = document.getElementById('chat');
        const text = input.value.trim();
        if(!text) return;

        chat.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = "";
        chat.scrollTop = chat.scrollHeight;

        try {
            const res = await fetch(URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text, character: currentChar })
            });

            if(res.ok) {
                const data = await res.json();
                chat.innerHTML += `<div class="msg bot">${data.response}</div>`;
            } else {
                chat.innerHTML += `<div class="msg bot" style="color:red">Ошибка. Попробуйте еще раз.</div>`;
            }
        } catch (e) {
            chat.innerHTML += `<div class="msg bot" style="color:red">Сервер спит. Подождите 30 сек и повторите.</div>`;
        }
        chat.scrollTop = chat.scrollHeight;
    }
</script>

</body>
</html>
