<script>
async function sendMessage() {
    const userInput = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');
    const message = userInput.value.trim();

    if (!message) return;

    // Добавляем сообщение пользователя в чат
    appendMessage('user', message);
    userInput.value = '';

    try {
        // Отправляем запрос на ваш Render-бэкенд
        const response = await fetch('https://logic-q6qn.onrender.com/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                message: message,
                character: 'dracula', // По умолчанию Дракула
                history: [] // Здесь можно передавать историю позже
            })
        });

        if (response.ok) {
            const data = await response.json();
            appendMessage('bot', data.response);
        } else {
            console.error('Ошибка сервера:', response.status);
            appendMessage('bot', 'Дракула задумался слишком надолго... Попробуйте еще раз через минуту.');
        }
    } catch (error) {
        console.error('Ошибка связи:', error);
        appendMessage('bot', 'Не удалось связаться с замком. Проверьте интернет или подождите пробуждения сервера.');
    }
}

function appendMessage(role, text) {
    const chatBox = document.getElementById('chat-box');
    const msgDiv = document.createElement('div');
    msgDiv.className = role === 'user' ? 'user-msg' : 'bot-msg';
    msgDiv.innerText = text;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
}
</script>
