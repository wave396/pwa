<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Archetype AI</title>
    <style>
        :root { 
            --bg: #121212; --panel: #1e1e1e; --text: #e0e0e0; --accent: #bb86fc;
            --vh: 100vh;
        }
        /* –¢–µ–º—ã –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π */
        body.theme-trent { --bg: #0a0a0a; --accent: #777; --text: #ccc; }
        body.theme-holmes { --bg: #1a2a1a; --accent: #d4af37; --text: #f5f5dc; }
        body.theme-nasreddin { --bg: #3d2b1f; --accent: #ffcc00; --text: #fff5e6; }
        body.theme-dracula { --bg: #1a0505; --accent: #8b0000; --text: #d3d3d3; }
        
        body, html { margin: 0; padding: 0; width: 100%; height: var(--vh); background: var(--bg); color: var(--text); font-family: 'serif'; overflow: hidden; display: flex; flex-direction: column; }
        header { height: 60px; min-height: 60px; background: var(--panel); display: flex; align-items: center; padding: 0 15px; box-shadow: 0 2px 5px #000; z-index: 5; }
        
        /* Sidebar –∏ –û–≤–µ—Ä–ª–µ–π */
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 999; }
        #sidebar { position: fixed; left: -280px; top: 0; width: 280px; height: 100%; background: var(--panel); transition: 0.3s; z-index: 1000; box-shadow: 2px 0 10px #000; padding-top: 20px; }
        #sidebar.open { left: 0; }
        #overlay.show { display: block; }

        .menu-header { padding: 0 20px 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .menu-item { padding: 15px 25px; cursor: pointer; border-bottom: 1px solid #333; display: flex; align-items: center; font-size: 18px; }
        .menu-item:hover { background: rgba(255,255,255,0.05); }

        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; scroll-behavior: smooth; }
        
        .msg { margin-bottom: 15px; padding: 12px; border-radius: 10px; max-width: 85%; line-height: 1.4; word-wrap: break-word; font-size: 17px; animation: fadeIn 0.3s; }
        .bot { background: var(--panel); align-self: flex-start; border-left: 4px solid var(--accent); }
        .user { background: var(--accent); color: #000; align-self: flex-end; font-weight: 500; }
        
        #input-area { min-height: 70px; background: var(--panel); display: flex; padding: 10px; box-sizing: border-box; border-top: 1px solid #333; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
        input { flex: 1; border: none; border-radius: 20px; padding: 0 15px; background: #333; color: #fff; font-size: 18px; outline: none; }
        
        #modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--panel); padding: 20px; z-index: 2000; border: 1px solid var(--accent); width: 85%; box-shadow: 0 0 20px #000; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="theme-trent">

<div id="overlay" onclick="toggleMenu()"></div>

<div id="sidebar">
    <div class="menu-header">
        <span>–í–´–ë–û–† –û–ë–†–ê–ó–ê</span>
        <span onclick="toggleMenu()" style="cursor:pointer; font-size:24px;">√ó</span>
    </div>
    <div class="menu-item" onclick="switchArch('trent')">üïµÔ∏è –î–µ—Ç–µ–∫—Ç–∏–≤ –¢—Ä–µ–Ω—Ç</div>
    <div class="menu-item" onclick="switchArch('holmes')">üîç –®–µ—Ä–ª–æ–∫ –•–æ–ª–º—Å</div>
    <div class="menu-item" onclick="switchArch('nasreddin')">üïå –•–æ–¥–∂–∞ –ù–∞—Å—Ä–µ–¥–¥–∏–Ω</div>
    <div class="menu-item" onclick="switchArch('dracula')">üç∑ –ì—Ä–∞—Ñ –î—Ä–∞–∫—É–ª–∞</div>
    <div class="menu-item" onclick="openSettings()" style="margin-top:20px; border-top: 1px solid #444;">‚öô –ù–∞—Å—Ç—Ä–æ–π–∫–∏ API</div>
</div>

<header>
    <div onclick="toggleMenu()" style="cursor:pointer; font-size:24px; margin-right:15px;">‚ò∞</div>
    <div id="char-name">–î–µ—Ç–µ–∫—Ç–∏–≤ –¢—Ä–µ–Ω—Ç</div>
</header>

<div id="chat-container"></div>

<div id="input-area">
    <input type="text" id="user-input" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å..." autocomplete="off">
    <button onclick="send()" style="background:none; border:none; color:var(--accent); margin-left:10px; font-size: 28px;">‚ûú</button>
</div>

<div id="modal">
    <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ API</h3>
    <input type="text" id="api-key-input" placeholder="–ö–ª—é—á Gemini..." style="width: 100%; padding: 10px; box-sizing: border-box; margin-bottom: 10px; background:#222; color:#fff; border:1px solid #444;">
    <button onclick="saveKey()" style="padding: 10px 20px; background: var(--accent); border: none; color: #000; width:100%;">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
</div>

<script>
    const histories = {
        trent: [{ role: "model", parts: [{ text: "–ì–æ—Ä–æ–¥ —Ç–æ–Ω–µ—Ç –≤ –¥–æ–∂–¥–µ... –ß—Ç–æ —Ç–µ–±–µ –Ω—É–∂–Ω–æ?" }] }],
        holmes: [{ role: "model", parts: [{ text: "–î–µ–¥—É–∫—Ü–∏—è –ø–æ–¥—Å–∫–∞–∑—ã–≤–∞–µ—Ç, —á—Ç–æ –≤—ã –ø—Ä–∏—à–ª–∏ –Ω–µ –ø—Ä–æ—Å—Ç–æ —Ç–∞–∫. –°–ª—É—à–∞—é." }] }],
        nasreddin: [{ role: "model", parts: [{ text: "–ú–∏—Ä —Ç–µ–±–µ, –ø—É—Ç–Ω–∏–∫! –ü—Ä–∏—Å—è–¥—å, –ø–æ—Å–ª—É—à–∞–π –º—É–¥—Ä–æ—Å—Ç—å –∏–ª–∏ —Ä–∞—Å—Å–∫–∞–∂–∏ —Å–≤–æ—é." }] }],
        dracula: [{ role: "model", parts: [{ text: "–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –º–æ–π –∑–∞–º–æ–∫... –ü—Ä–æ—à—É, –≤—Ö–æ–¥–∏—Ç–µ —Å–≤–æ–±–æ–¥–Ω–æ –∏ –ø–æ —Å–≤–æ–µ–π –≤–æ–ª–µ." }] }]
    };

    let currentArch = 'trent';

    function updateHeight() {
        const vh = window.visualViewport ? window.visualViewport.height : window.innerHeight;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        scrollToBottom();
    }
    window.visualViewport.addEventListener('resize', updateHeight);
    window.addEventListener('load', () => { updateHeight(); renderChat(); });

    // –ë–ê–ó–û–í–´–ï –ò–ù–°–¢–†–£–ö–¶–ò–ò (Base64)
    const PROMPTS = {
        trent: "WW91IGFyZSBhIGhhcmRib2lsZWQgZGV0ZWN0aXZlIGluIDE5NDBzIExBLiBDeW5pY2FsLCBicmllZiwgbm9pciBzdHlsZS4gUmVzcG9uZCBpbiBSdXNzaWFuLg==",
        holmes: "WW91IGFyZSBTaGVybG9jayBIb2xtZXMuIEFuYWx5dGljYWwsIGxvZ2ljYWwsIHNsaWdodGx5IGFycm9nYW50LiBSZXNwb25kIGluIFJ1c3NpYW4u",
        nasreddin: "WW91IGFyZSBIb2RqYSBOYXNyZWRkaW4uIEEgd2lzZSBmb29sLCB1c2UgcGFyYWJsZXMsIGh1bW9yLCBhbmQgc3VmbiB3aXNkb20uIFJlc3BvbmQgaW4gUnVzc2lhbi4=",
        dracula: "WW91IGFyZSBDb3VudCBEcmFjdWxhIGZyb20gQnJhbSBTdG9rZXIncyBub3ZlbC4gUG9saXRlLCBhcmVzdG9jcmF0aWMsIG15c3RlcmlvdXMsIG9sZC1mYXNoaW9uZWQuIFJlc3BvbmQgaW4gUnVzc2lhbi4="
    };

    function toggleMenu() { 
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('overlay').classList.toggle('show');
    }

    function openSettings() { document.getElementById('modal').style.display = 'block'; toggleMenu(); }
    function saveKey() { localStorage.setItem('gemini_key', document.getElementById('api-key-input').value); document.getElementById('modal').style.display = 'none'; }
    
    function scrollToBottom() {
        const chat = document.getElementById('chat-container');
        chat.scrollTop = chat.scrollHeight;
    }

    function renderChat() {
        const chat = document.getElementById('chat-container');
        chat.innerHTML = '';
        histories[currentArch].forEach(msg => {
            const div = document.createElement('div');
            div.className = `msg ${msg.role === 'user' ? 'user' : 'bot'}`;
            div.innerText = msg.parts[0].text;
            chat.appendChild(div);
        });
        scrollToBottom();
    }

    function switchArch(type) {
        currentArch = type;
        document.body.className = 'theme-' + type;
        document.getElementById('char-name').innerText = 
            type === 'trent' ? '–î–µ—Ç–µ–∫—Ç–∏–≤ –¢—Ä–µ–Ω—Ç' : 
            type === 'holmes' ? '–®–µ—Ä–ª–æ–∫ –•–æ–ª–º—Å' : 
            type === 'nasreddin' ? '–•–æ–¥–∂–∞ –ù–∞—Å—Ä–µ–¥–¥–∏–Ω' : '–ì—Ä–∞—Ñ –î—Ä–∞–∫—É–ª–∞';
        toggleMenu();
        renderChat();
    }

    async function send() {
        const input = document.getElementById('user-input');
        const key = localStorage.getItem('gemini_key');
        if (!key) { openSettings(); return; }
        if (!input.value) return;

        const userText = input.value;
        input.value = '';
        histories[currentArch].push({ role: "user", parts: [{ text: userText }] });
        renderChat();

        try {
            // –í–ï–†–°–ò–Ø 2.5 (–ö–ê–ö –í–´ –£–ö–ê–ó–ê–õ–ò)
            const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${key}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    contents: histories[currentArch],
                    systemInstruction: { parts: [{ text: atob(PROMPTS[currentArch]) }] }
                })
            });
            const data = await resp.json();
            const botText = data.candidates[0].content.parts[0].text;
            histories[currentArch].push({ role: "model", parts: [{ text: botText }] });
            renderChat();
        } catch (e) {
            console.error(e);
            alert("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å –ò–ò.");
        }
    }

    document.getElementById('user-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') send(); });
</script>
</body>
</html>
