
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archetype AI</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: #eee; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background: #2d2d2d; padding: 15px; text-align: center; border-bottom: 2px solid #ff4d4d; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 15px; line-height: 1.4; }
        .user { align-self: flex-end; background: #4d4dff; }
        .bot { align-self: flex-start; background: #333; border-left: 3px solid #ff4d4d; }
        .input-area { background: #2d2d2d; padding: 15px; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 20px; border: none; background: #000; color: #fff; outline: none; }
        button { background: #ff4d4d; color: #fff; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; }
        .error-text { color: #ff9999; font-size: 0.8em; }
    </style>
</head>
<body>

<header>
    <strong>ARCHETYPE</strong><br>
    <small>Система понимает любой язык</small>
</header>

<div id="chat-box">
    <div class="msg bot">Приветствую. Я граф Дракула. О чем пожелаете поговорить? (Пишите на любом языке)</div>
</div>

<div class="input-area">
    <input type="text" id="user-input" placeholder="Введите сообщение...">
    <button onclick="sendMessage()">Отправить</button>
</div>

<script>
    const RENDER_URL = "https://logic-q6qn.onrender.com/chat";

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        const text = input.value.trim();

        if (!text) return;

        // Показываем сообщение пользователя
        appendMessage('user', text);
        input.value = '';

        try {
            const response = await fetch(RENDER_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });

            if (response.ok) {
                const data = await response.json();
                appendMessage('bot', data.response);
            } else {
                const errData = await response.text();
                appendMessage('bot', "Ошибка сервера: " + response.status + ". Попробуйте еще раз через 30 секунд.");
                console.log(errData);
            }
        } catch (e) {
            // Если сервер "спит", fetch может упасть по таймауту или CORS
            appendMessage('bot', "Связь прервана. Сервер просыпается или URL недоступен. Подождите немного.");
            appendMessage('bot', "Детали: " + e.message, true);
        }
    }

    function appendMessage(role, text, isError = false) {
        const chatBox = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = 'msg ' + (role === 'user' ? 'user' : 'bot');
        if (isError) div.className += ' error-text';
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
