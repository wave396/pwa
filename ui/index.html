<!DOCTYPE html>
<html class="md">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@8/framework7-bundle.min.css">
  <style>
    /* Принудительно задаем размеры, чтобы ничего не схлопывалось */
    html, body, #app {
      height: 100%;
      width: 100%;
      margin: 0;
      background: #f7f7f8;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="view view-main view-init">
      <div class="page">
        
        <div class="navbar">
          <div class="navbar-bg"></div>
          <div class="navbar-inner">
            <div class="title">My Python App</div>
          </div>
        </div>

        <div class="page-content">
          <div class="block-title">Управление сервером</div>
          <div class="block block-strong inset">
            <p>Нажмите кнопку ниже, чтобы отправить сигнал на ваш Python скрипт (Render).</p>
          </div>

          <div class="block">
            <button class="button button-fill button-large" onclick="sendToPython()">
              Отправить запрос на Render
            </button>
          </div>

          <div id="server-response" class="block block-strong inset" style="display:none; color: green; font-weight: bold;">
            </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/framework7@8/framework7-bundle.min.js"></script>

  <script>
    var app = new Framework7({
      root: '#app',
      theme: 'md'
    });

    async function sendToPython() {
      // ЗАМЕНИТЕ на ваш URL с Render (обязательно https://)
      const URL = 'https://ВАШ-ПРОЕКТ.onrender.com/api/test'; 
      
      app.dialog.preloader('Связь с сервером...');

      try {
        const response = await fetch(URL);
        const data = await response.json();
        
        app.dialog.close();
        document.getElementById('server-response').style.display = 'block';
        document.getElementById('server-response').innerText = 'Ответ сервера: ' + JSON.stringify(data);
      } catch (err) {
        app.dialog.close();
        app.dialog.alert('Ошибка связи: ' + err.message);
      }
    }
  </script>
</body>
</html>
