<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Debug UI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@8/framework7-bundle.min.css">
</head>
<body style="background: #ccc;">

  <div id="debug-log" style="position:fixed; top:0; left:0; width:100%; background: black; color: lime; font-family: monospace; font-size: 12px; z-index: 9999; padding: 10px; max-height: 200px; overflow: scroll;">
    Лог запуска:<br>
  </div>

  <div id="app">
    <div class="view view-main">
      <div class="page">
        <div class="navbar"><div class="navbar-inner"><div class="title">Контрольный запуск</div></div></div>
        <div class="page-content">
          <div class="block">
             <button class="button button-fill" onclick="alert('Клик работает!')">Простая кнопка</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/framework7@8/framework7-bundle.min.js"></script>

  <script>
    const logger = document.getElementById('debug-log');
    function log(msg) { logger.innerHTML += "> " + msg + "<br>"; }

    window.onerror = function(m, u, l) { log("ОШИБКА: " + m + " в строке " + l); };

    log("Скрипт загружен");

    try {
      log("Начало инициализации F7...");
      var app = new Framework7({
        root: '#app',
        theme: 'md',
        on: {
          init: function() { log("Framework7 УСПЕШНО ЗАПУЩЕН!"); }
        }
      });
    } catch (e) {
      log("CATCH: " + e.message);
    }
  </script>
</body>
</html>
